<head>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="../vendor/jquery/jquery.min.js"></script>

	<script type="text/javascript" src="../vendor/bootbox/bootbox.js"></script>

	<script type="text/javascript" src="../src/bootwrap.js"></script>
</head>
<body>
	<ul class="list-group">
		<li>
			<a href="text.html" data-modal-id="modal-demo" class="bw-modal">Modal </a>
		</li>
		<li>
			<a href="slowloader.php" data-modal-id="modal-demo-slow" class="bw-modal">Modal with loading</a>
		</li>
		<li>
			<a href="success.json" class="bw-ajaxlink">ajaxlink</a>
		</li>
		<li>
			<a href="success.json" data-confirm="Proceed?" class="bw-ajaxlink">ajaxlink with confirm</a>
		</li>
		<li>
			<a href="success.json" data-confirm="Proceed?" data-callback="callbackfunction" class="bw-ajaxlink">ajaxlink with confirm and callback</a>
		</li>
		<li>
			<button class="alert1">alert success</button>
		</li>
		<li>
			<button class="alert2">alert info</button>
		</li>
		<li>
			<button class="alert3">alert warning</button>
		</li>
		<li>
			<button class="alert4">alert danger</button>
		</li>
		<li>
			<button class="alert5">alert always</button>
		</li>
	</ul>
	<script type="text/javascript">
		$(function(){
			$('.alert1').click(function(){
				bw.msg('success', 'Success', 3000);
			});

			$('.alert2').click(function(){
				bw.msg('info', '<strong>Done</strong> All done...', 3000);
			});

			$('.alert3').click(function(){
				bw.msg('warning', 'Warning <a href="#">click</a> the link', 3000);
			});

			$('.alert4').click(function(){
				bw.msg('danger', 'test', 3000);
			});

			$('.alert5').click(function(){
				bw.msg('success', 'Success', false);
			});
		});

		function callbackfunction(element, data){
			console.log(data);
			alert('this is the call function');
		}
	</script>
</body>
</html>
